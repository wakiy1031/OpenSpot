name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']
  schedule:
    - cron: '0 3 * * 1'

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - uses: github/codeql-action/analyze@v3
        with:
          category: 'javascript'
